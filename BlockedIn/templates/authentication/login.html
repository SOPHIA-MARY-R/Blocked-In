<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                background-image: url('https://wallpaperspeed.id/gallery/wallpaper/20220618/abstract-minimalism-simple-background-wallpapers-hd-desktop-and,simple-background-design-preview.webp');
                height: 684px;
                background-position: center;
                background-repeat: no-repeat;
                background-size: 100%;
            }
    
            .box {
                width: 500px;
                height: 450px;
                margin: 60px auto 0;
                background: rgba(0, 0, 0, 0, 6);
                text-align: center;
                padding: 35px;
                border: 3px solid #fff;
                border-radius: 70px 0 70px 0;
            }
    
            .box h2 {
                margin-bottom: 30px;
                color: #fff;
                text-transform: uppercase;
                letter-spacing: 2px;
            }
    
            input {
                width: 290px;
                height: 50px;
                border-radius: 15px 0 15px 0;
                border: 2px solid #fff;
                margin-border: 15px;
                background: white;
                color: black;
                padding: 4px 9px;
            }
    
            .box p {
                text-align: left: color: #fff;
                text-transform: uppercase;
                font-weight: bold;
            }
    
            .btn {
                display: block;
                height: 40px;
                /*width: 100px;*/
                text-align: center;
                background: deeppink;
                border-radius: 25px;
                color: #fff;
                text-transform: uppercase;
                /*margin-top: 20px;*/
                letter-spacing: 5px;

                padding: 14px 20px;
                margin-top: 20px;
                border: none;
                cursor: pointer;
                width: 100%;
            }
    
            .pass {
                text-decoration: none;
                display: block;
                margin-top: 30px;
    
                font-weight: bold;
                font-size: 20px;
                color: #fff;
            }
    
            h1 {
                text-align: center;
                color: AntiqueWhite;
            }
        </style>
    </head>

    <body>
        <div class="box">
            <h2>Login form</h2>
            <form method="POST">
                {% csrf_token %}
                <p>Username </p>
                <!--<input type="text" name="" id="">-->
                {{form.username}}

                <p>Password </p>
                <!--<input type="password" name="" id="">-->
                {{form.password}}

                <button type="submit" class="btn">Login</button>
                <!--<a href="#" class="btn">Login</a>-->
                <a href="#" class="pass">Forgot Password?</a>
                <br>
                <a href="{% url 'register' %}" style="text-decoration: none; color:white; font-weight: bold;">     Don't have account? sign up</a>
            </form>
            {% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}		
    </body>
</html>
