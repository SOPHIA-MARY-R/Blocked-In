{% load static %}
<!DOCTYPE html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <script src="https://kit.fontawesome.com/9b45bbf03c.js" crossorigin="anonymous"></script>
  
  <link rel="shortcut icon" type="image/png" href="{% static 'img/no-internet.png' %}">
  <html>
  <style>
    body {
      background-color: lightgrey;
      color: black;
      font-family: "Courier New", Courier, monospace;
      margin: auto;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buton-grp button {
      background-color: darkgrey;
      border: 1px lightpink;
      color: black;
      padding: 9px 23px;
      cursor: pointer;
      width: 45%;
      display: block;

    }

    .buton-grp button:hover {
      background-color: whitesmoke;

    }

    a {
      text-decoration: none;
    }
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

    .wave {
  position: relative;
}
.wave span {
  position: relative;
  display: inline-block;
  font-size: 40px;
  color:black;
  text-transform: uppercase;
  animation: flip 2s infinite;
  animation-delay: calc(.2s * var(--i))
}
@keyframes flip {
  0%,80% {
    transform: rotateY(360deg) 
  }
}
  </style>
</head>

<body>
  <div class="w3-display-middle">
    <center>
      <img src="https://cdn-icons-png.flaticon.com/512/8293/8293129.png" height="100px" width="100px">
      <p style="font-weight: bold; font-size: 25px;">Welcome!</p>
      <div class="wave">
        <span style="--i:1">B</span>
        <span style="--i:2">L</span>
        <span style="--i:3">O</span>
        <span style="--i:4">C</span>
        <span style="--i:5">K</span>
        <span style="--i:6">E</span>
        <span style="--i:7">D</span>
        <span style="--i:8">I</span>
        <span style="--i:9">N</span>
      </div>
      <p style="font-size: 20px; font-weight: bold;">A chrome extension to block distracting websites </p>
    </center>
    <div class="buton-grp">
      <center>
        <button><a href="{% url 'register' %}"><i class="fa fa-user-plus" aria-hidden="true" fa-2x></i> Sign
            Up</a></button>
      </center>
      <center>
        {% if user.is_authenticated %}
        <button><a href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true" fa-3x></i> Logout</a></button>

        {% else %}
        <button><a href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true" fa-3x></i>
            Login</a></button>
        {% endif %}
      </center>
    </div>
  </div>
</body>

</html>
