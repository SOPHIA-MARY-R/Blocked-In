<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://static.vecteezy.com/system/resources/previews/001/418/504/original/modern-blue-abstract-wavy-papercut-style-design-free-vector.jpg) no-repeat;
            background-size: cover;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        input[type=text],
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 13px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus {
            background-color: #ddd;
            outline: none;
        }

        button {
            background-color: #34DAE5;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity: 1;
        }

        .cancelbtn {
            padding: 14px 20px;
            background-color: #0D5B74;
        }

        .cancelbtn,
        .signupbtn {
            float: left;
            width: 50%;
        }

        .container {
            padding: 50px;
            padding-left: 100px;
            padding-right: 100px;
            color: #095858;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: #474e5d;
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 50px;
            border: 1px solid #888;
            float: left;
            width: 50%;
        }

        hr {
            border: 1px solid #90E8DF;
            margin-bottom: 25px;

        }

        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            font-size: 40px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .close:hover,
        .close:focus {
            color: #f44336;
            cursor: pointer;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        @media screen and (max-width: 300px) {

            .cancelbtn,
            .signupbtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <center>
        <form class="modal-content" method="POST">
            {% csrf_token %}
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="username"><b>Username</b></label>
                <!--<input type="text" placeholder="Enter Username" name="username" required>-->
                {{form.username}}

                <label for="email"><b>Email</b></label>
                <!--<input type="email" placeholder="Enter Email" name="email" required>-->
                {{form.email}}

                <label for="psw"><b>Password</b></label>
                <!--<input type="password" placeholder="Enter Password" name="psw" required>-->
                {{form.password1}}

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <!--<input type="password" placeholder="Repeat Password" name="psw-repeat" required>-->
                {{form.password2}}

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
                <br>
                <a href="{% url 'login' %}" style="text-decoration: none;color:#0D5B74; font-weight:bold">Already have an
                    account? Login</a>
                <br>
            </div>
        </form>



        <script>
            var modal = document.getElementById('id01');
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </center>
</body>

</html>
