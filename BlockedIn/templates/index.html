{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WebBlock</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://kit.fontawesome.com/9b45bbf03c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1> Website Blocker </h1>
        <table style="border: bottom">
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for u in Sites %}
                <tr>
                    <td>{{u.domain}}</td>
                    <td><a href="/extension/edit/{{u.id}}"><i class="fa fa-edit" aria-hidden="true" fa-2x></i></a></td>
                    <td><a href="/extension/delete/{{u.id}}"><i class="fa fa-trash-alt" aria-hidden="true" fa-2x></i></a></td>
                </tr>
                {% endfor %}
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </tbody>
        </table>
        <p><a href="{% url 'create' %}">Add more to blocked list</a></p>
        <script src="{% static '/extension/Content.js' %}" type="text/js" async defer></script>
    </body>
</html>
