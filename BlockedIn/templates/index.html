{% extends 'base.html' %}
{% load static %}

{% block main %}
        <style>
            h1{
                margin-top: 5%;
                text-align: center;
            }
            table{
                width: 40%;
                margin-left: auto;
                margin-right: auto;
                border: 2px solid #6A7BA2;
                border-radius: 17px;
            }
            thead tr{
                margin-top: 0px;
                background-color: #6A7BA2;
                height: 50px;
                color: #FFDFDE;
            }
            tbody tr{
                padding: 10px;
                height: 50px;
            }
            tbody tr:nth-child(even){
                background-color: #6A7BA2;
                color: #FFDFDE;
            }
            p {
                text-align: center;
                border: 2px solid black;
                width: 541px;
                height: 30px;
                margin-left: auto;
                margin-top: 2%;
                text-decoration: none;
                margin-right: auto;
                background-color: #6A7BA2;
            }
            a{
                text-decoration: none;
                font-weight: bold;
                color: #FFDFDE;
            }
            a:hover,a:visited{
                text-decoration: none;
            }
        </style>
        <h1> Blocked Sites</h1>
        <table>
            <thead>
                <tr>
                    <th>Domain</th>
                    <th style="margin-left: 10px;">Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for u in Sites %}
                <tr>
                    <td>{{u.domain}}</td>
                    <td><a href="/extension/edit/{{u.id}}"><i class="fa fa-edit" aria-hidden="true" fa-2x></i></a></td>
                    <td><a href="/extension/delete/{{u.id}}"><i class="fa fa-trash-alt" aria-hidden="true" fa-2x></i></a></td>
                </tr>
                {% endfor %}
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
            </tbody>
        </table>
        <p><a href="{% url 'create' %}">Add more to blocked list</a></p>
        <script src="{% static '/extension/Content.js' %}" type="text/js" async defer></script>
{% endblock %}
    </body>
</html>
