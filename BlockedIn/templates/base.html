{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %} Home {% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <script src="https://kit.fontawesome.com/9b45bbf03c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
        <link rel="stylesheet" href="{% static 'css/block/home.css' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'img/no-internet.png' %}">
    </head>
    <body>
        <nav id="navbar">
            <div id="nav1">
              <a href="{% url 'home' %}"><em class="bi bi-house-fill"></em>Home</a>
              <a href="{% url 'sites' %}"><em class="bi bi-shield-slash-fill"></em>Blocked Sites</a>
              <a href="{% url 'pomodoro' %}"><em class="bi bi-clock-fill"></em>Pomodoro</a>
              <a href="{% url 'chart' %}"><em class="bi bi-bar-chart-fill"></em>Chart</a>
              <a><em class="bi bi-pen-fill"></em>Notes</a>     
              <span id="name"><em class="bi bi-person"></em>{{user.username}}</span>
              <span id="logout"><a href="{% url 'logout' %}"><em class="bi bi-x-circle-fill"></em>Logout</a></span> 
            </div>
        </nav>
        {% block main %} Hello World {% endblock %}
    </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
